<html>
  <head>
    <title>r/programmingmemes</title>
  </head>
  <body style="position: relative">
    <div
      style="
        width: 100%;
        height: 80vh;
        position: absolute;
        top: 10vh;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
      "
    >
      <a href="" id="link"
        ><img
          src="https://www.clipartmax.com/png/middle/199-1998713_big-image-loading-please-wait-icon.png"
          alt="NETWORK ERROR"
          id="image"
          style="max-height: 70vh; max-width: 80vw"
      /></a>
      <p style="font-size: 1.5rem; font-weight: 700; text-align: center">
        Thanks to the awesome
        <a href="https://github.com/R3l3ntl3ss/Meme_Api">Meme_Api</a> by
        <a href="https://github.com/R3l3ntl3ss">@R3l3ntl3ss</a>
      </p>
    </div>
    <script>
      fetch("https://meme-api.herokuapp.com/gimme/programmingmemes", {
        method: "GET",
      })
        .then((res) => {
          if (res.status === 200) {
            res
              .json()
              .then((data) => {
                if (!data.nsfw) {
                  document.getElementById("link").href = data.postLink;
                  document.getElementById("image").src = data.url;
                }
              })
              .catch(console.error);
          }
        })
        .catch(console.error);
    </script>
  </body>
</html>
